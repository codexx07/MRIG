<!DOCTYPE html>
<html>
<head>
    <title>X-RAY Report</title>
    <link rel="stylesheet" href="/static/css/xray_report.css">
    <link rel="stylesheet" href="/static/css/Chatbot.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,1,0" />
    <script src="/static/js/Page2.js" defer></script>
</head>
<body>
    <div class="report-container">
        <div class="hero">
            <img src="/static/media/logoXray.png" alt="">
            <h1>X-RAY Report</h1>
        </div>
        <div class="section">
            <strong>Name:</strong> {{ content.input.name }}
        </div>
        <div class="section">
            <strong>Age:</strong> {{ content.input.age }}
        </div>
        <div class="section">
            <strong>Gender:</strong> {{ content.input.gender }}
        </div>
        <div class="section">
            <table>
                <tr>
                    <th>Property</th>
                    <th>Percentage (%)</th>
                </tr>
        
                {% for key,item in content.output.items() %}
                    <tr>
                        <td>{{key}}</td>
                        <td>{{item}}</td>
                    </tr>
                {% endfor %}
                </table>
        </div>
        <div class="section">
            <img src={{content.input.filename}} alt="">
            <img src=/static/outputs/bar_graph.png alt="">
            <img src="/static/outputs/heatmap.png" alt="">
            <img src="/static/outputs/speedometers.png" alt="">
        </div>
    </div>
    <div class="button-container">
        <img class="report-download" width="64" height="64" src="https://img.icons8.com/flat-round/64/downloading-updates--v1.png" alt="Download Updates" /> <button> <a download = "dummy.pdf"> </a></button>
        <button class="chatbot-toggler">
            <span class="material-symbols-rounded">mode_comment</span>
        <span class="material-symbols-outlined">close</span>
        </button>
    </div>
      <div class="chatbot">
        <header>
          <h2>Chatbot</h2>
          <span class="close-btn material-symbols-outlined">close</span>
        </header>
        <ul class="chatbox">
          <li class="chat incoming">
            <span class="material-symbols-outlined">smart_toy</span>
            <p>Hi there ðŸ‘‹<br>How can I help you today?</p>
          </li>
        </ul>
        <div class="chat-input">
          <textarea placeholder="Enter a message..." spellcheck="false" required></textarea>
          <span id="send-btn" class="material-symbols-rounded">send</span>
        </div>
      </div>
</body>
</html>
